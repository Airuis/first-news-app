<!doctype html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
        <h1>Anthony Netherly: 1992-04-30</h1>
    <div id="map" style="width:100%; height:300px;"></div>


        
            <p>Anthony Netherly, a 21-year-old black man, was shot to death Thursday, April 30, 1992, in Florence. Netherly was struck in the head by a random bullet while riding in a car at the intersection of 78th and San Pedro streets.</p>

            <p><a href="" target="_blank"></a></p>
        
        <script type="text/javascript">
            var map = L.map('map').setView([33.9687806, -118.2695156], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.9687806, -118.2695156]).addTo(map);
        </script>
    </body>
</html>
